<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'log/css/style.css' %}"> 
  <script src="{% static 'log/js/script.js' %}"></script>

  <title>Favorite Quotes | View</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expanded-lg bg-dark">
      <a class="navbar-brand text-success" href="/logout">Favorite Quotes</a>
      <div>
        <a href="/quotes" class="btn btn-outline-success text-success bg-dark mr-2">Dashboard</a>
        <a href="/logout" class="btn btn-outline-success text-success bg-dark">Log Out</a>

      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Posts by: {{creator.name}}</h1>
    <h4>Count: {{count}}</h4>
    <div class="row mt-5">
      <div class="col-6">
        {% for q in quotes %}
        <div class="jumbotrom">
          <p> <span class="text-danger">{{q.quote}}</span>:  {{q.message}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</body>
</html>
